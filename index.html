<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">
                        <svg class="icon-home" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Главная
                    </a>
                    <a href="about.html" class="nav-link">
                        <svg class="icon-group" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z" fill="currentColor"/>
                        </svg>
                        О нас
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="balance-card">
                <div class="balance-section">
                    <h2>Баланс активов</h2>
                    <div class="balance-list">
                        <div class="balance-item">
                            <div class="balance-info">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>BTC</span>
                            </div>
                            <span class="amount">0.5 BTC</span>
                        </div>
                        <div class="balance-item">
                            <div class="balance-info">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>ETH</span>
                            </div>
                            <span class="amount">2.3 ETH</span>
                        </div>
                        <div class="balance-item">
                            <div class="balance-info">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>RUB</span>
                            </div>
                            <span class="amount">150,000 ₽</span>
                        </div>
                    </div>
                </div>
                <div class="card-section">
                    <h2>Привязанная карта</h2>
                    <div class="card-info">
                        <svg class="icon-card" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M2 10h20M7 15h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>**** **** **** 3456</span>
                    </div>
                </div>
            </div>

            <div class="sellers-section">
                <h2>Обменять криптовалюту</h2>
                <div class="sellers-list" id="sellersList">
                    <!-- Список продавцов будет добавлен через JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
