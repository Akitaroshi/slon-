<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #121826;
            --bg-card: rgba(22, 26, 36, 0.7);
            --accent-blue: #007bff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .nav-link {
            color: var(--accent-blue);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 64px);
            padding: 2rem;
        }

        .logo {
            width: 80%;
            max-width: 800px;
            height: auto;
            margin-bottom: 2rem;
        }

        .logo path {
            fill: var(--text-primary);
            opacity: 0.1;
        }

        .section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .section-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .balance-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .amount {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .card-info {
            color: var(--text-secondary);
            font-size: 1.1rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-link">Главная</a>
            <a href="login.html" class="nav-link">О нас</a>
        </nav>
    </header>

    <main class="main">
        <svg class="logo" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,200 C100,100 700,100 700,200 C700,300 100,300 100,200 Z"/>
        </svg>

        <section class="section">
            <h2 class="section-title">Баланс активов</h2>
            <div class="balance-grid">
                <div class="balance-item">
                    <span>BTC</span>
                    <span class="amount">0.5 BTC</span>
                </div>
                <div class="balance-item">
                    <span>ETH</span>
                    <span class="amount">2.3 ETH</span>
                </div>
                <div class="balance-item">
                    <span>RUB</span>
                    <span class="amount">150,000 ₽</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Привязанная карта</h2>
            <div class="card-info">**** **** **** 3456</div>
        </section>

        <section class="section">
            <h2 class="section-title">Обменять криптовалюту</h2>
            <div id="exchange-form">
                <!-- Здесь будет форма обмена -->
            </div>
        </section>
    </main>
</body>
</html>
