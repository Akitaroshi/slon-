<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Crypto Exchange</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Главная
                </a>
                <button id="logoutBtn" class="nav-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Выйти
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-section">
            <h2>Управление продавцами</h2>
            <form id="addSellerForm" class="admin-form">
                <div class="form-group">
                    <label for="sellerName">Имя продавца</label>
                    <input type="text" id="sellerName" required>
                </div>
                <div class="form-group">
                    <label for="sellerAvatar">URL аватара (необязательно)</label>
                    <input type="url" id="sellerAvatar">
                </div>
                <div class="form-group">
                    <label for="minAmount">Минимальная сумма</label>
                    <input type="number" id="minAmount" required min="0">
                </div>
                <div class="form-group">
                    <label for="maxAmount">Максимальная сумма</label>
                    <input type="number" id="maxAmount" required min="0">
                </div>
                <button type="submit">Добавить продавца</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Управление отзывами</h2>
            <form id="addReviewForm" class="admin-form">
                <div class="form-group">
                    <label for="reviewSeller">Продавец</label>
                    <select id="reviewSeller" required></select>
                </div>
                <div class="form-group">
                    <label for="reviewAuthor">Имя покупателя</label>
                    <input type="text" id="reviewAuthor" required>
                </div>
                <div class="form-group">
                    <label for="reviewRating">Оценка</label>
                    <select id="reviewRating" required>
                        <option value="5">5 звезд</option>
                        <option value="4">4 звезды</option>
                        <option value="3">3 звезды</option>
                        <option value="2">2 звезды</option>
                        <option value="1">1 звезда</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reviewText">Текст отзыва</label>
                    <textarea id="reviewText" required rows="4"></textarea>
                </div>
                <button type="submit">Добавить отзыв</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Список продавцов</h2>
            <div id="adminSellersList"></div>
        </div>
    </main>

    <script>
        // Проверка авторизации
        if (!localStorage.getItem('isAdmin')) {
            window.location.href = 'login.html';
        }

        // Обработчик выхода
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isAdmin');
            window.location.href = 'login.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
