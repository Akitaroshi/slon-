<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продавцы - CryptoExchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sellers.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html">CryptoExchange</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="ph ph-house-simple"></i>
                    <span>Главная</span>
                </a>
                <a href="sellers.html" class="nav-link active">
                    <i class="ph ph-users"></i>
                    <span>Продавцы</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="ph ph-chart-line"></i>
                    <span>Курсы</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="ph ph-wallet"></i>
                    <span>Кошелек</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="market-overview">
            <div class="charts-container">
                <div class="chart-card glass-effect">
                    <div class="chart-header">
                        <div class="chart-title">
                            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC" width="24">
                            <h3>Bitcoin</h3>
                            <span class="price">...</span>
                            <span class="change">...</span>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="btcChart"></canvas>
                    </div>
                </div>

                <div class="chart-card glass-effect">
                    <div class="chart-header">
                        <div class="chart-title">
                            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH" width="24">
                            <h3>Ethereum</h3>
                            <span class="price">...</span>
                            <span class="change">...</span>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="ethChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="filters">
                <button class="filter-button active">Все продавцы</button>
                <button class="filter-button">Онлайн</button>
                <button class="filter-button">Высокий рейтинг</button>
                <select class="sort-select">
                    <option>По рейтингу</option>
                    <option>По количеству сделок</option>
                    <option>По лимитам</option>
                </select>
            </div>

            <div class="sellers-container">
                <a href="seller.html?id=1" class="seller-item">
                    <div class="seller-info">
                        <div class="seller-avatar">W</div>
                        <div class="seller-details">
                            <span class="seller-name">whyhate</span>
                            <div class="seller-stats">
                                <span class="seller-rating">★★★★★</span>
                                <span class="seller-trades">
                                    <svg class="seller-trades-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    1,234 сделок
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="seller-limits">
                        10,000 ₽ - 1,000,000 ₽
                    </div>
                </a>

                <a href="seller.html?id=2" class="seller-item">
                    <div class="seller-info">
                        <div class="seller-avatar">C</div>
                        <div class="seller-details">
                            <span class="seller-name">btc_king</span>
                            <div class="seller-stats">
                                <span class="seller-rating">★★★★☆</span>
                                <span class="seller-trades">
                                    <svg class="seller-trades-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    1,234 сделок
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="seller-limits">
                        5,000 ₽ - 500,000 ₽
                    </div>
                </a>

                <a href="seller.html?id=3" class="seller-item">
                    <div class="seller-info">
                        <div class="seller-avatar">B</div>
                        <div class="seller-details">
                            <span class="seller-name">ethereum_king</span>
                            <div class="seller-stats">
                                <span class="seller-rating">★★★★★</span>
                                <span class="seller-trades">
                                    <svg class="seller-trades-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    1,234 сделок
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="seller-limits">
                        15,000 ₽ - 2,000,000 ₽
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
